<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D objects interactions</title>
    <style>
      body {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px black;
      }

      #controls {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 25px;
        box-sizing: border-box;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      Use keyboard for interaction controls: <br />
      'T' - translation, <br />
      'R' - rotation, <br />
      'S' - scaling.
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
